<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container" ondragstart="return false">
        <div class="todo-entry input-container">
            <span class="todo-title input-title" spellcheck="false" contenteditable="true">
                New todo!
            </span>
            <button class='todo-button todo-add'>ADD</button>
        </div>
    </div>
</body>

</html>
